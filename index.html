<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form id="my-Form">
            
                <fieldset>

                    <div class="fildset-wrapper">

                        <legend>Informações pessoais</legend>

                        <div class="col-2">

                            <div class="input-wrapper">

                                <label for="event-name">Nome</label>
                                <input type="text" id="event-name" required/>
        
                            </div>

                            <div class="input-wrapper">

                                <label for="event-last-name">Sobrenome</label>
                                <input type="text" id="event-last-name" required/>
        
                            </div>

                        </div>

                        <div class="input-wrapper">

                            <label for="event-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="event-email" required/>
    
                        </div>

                        <div class="input-wrapper">

                            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="event-password" required minlength="6"/>
    
                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <legend>Informações do mentor</legend>

                    <div class="fildset-wrapper">

                        <div class="input-wrapper">

                            <label for="event-text">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="event-text" />
    
                        </div>
                        
                    </div>

                </fieldset>

                <fieldset>

                    <legend>Seus horários disponíveis</legend>

                    <legend class="mentoria-1">Primeira mentoria</legend>

                        <div class="fildset-wrapper-2">
        
                            <div class="col-3">
                                
                                <div class="input-wrapper">
        
                                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date" />
        
                                </div>
        
                                <div class="input-wrapper">
        
                                    <label for="event-begin">Das</span></label>
                                    <input type="time" id="event-begin" />
        
                                </div>
        
                                <div class="input-wrapper">
        
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end" />
        
                                </div>

                            </div>

                            <legend class="mentoria-2">Segunda mentoria</legend>

                            <div class="col-3">
                                
                                <div class="input-wrapper">
        
                                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date" />
        
                                </div>
        
                                <div class="input-wrapper">
        
                                    <label for="event-begin">Das</span></label>
                                    <input type="time" id="event-begin" />
        
                                </div>
        
                                <div class="input-wrapper">
        
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end" />
        
                                </div>

                            </div>
        
                        </div>
                        
                    </div>

                </fieldset>

        </form>

        <footer>
            <input form="my-form" class="button" type="submit" value="SALVAR">
        </footer>
        
    </div>
</body>
</html>
